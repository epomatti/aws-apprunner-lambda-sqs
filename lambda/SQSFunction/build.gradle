plugins {
    id 'java'
    id 'io.freefair.aspectj.post-compile-weaving' version '8.13'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.3'
    implementation 'com.amazonaws:aws-lambda-java-events:3.15.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.12.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.12.1'
    aspect 'software.amazon.lambda:powertools-logging:1.19.0'
    aspect 'software.amazon.lambda:powertools-tracing:1.19.0'
    aspect 'software.amazon.lambda:powertools-metrics:1.19.0'
    aspect 'software.amazon.lambda:powertools-parameters:1.19.0'
    runtimeOnly 'org.aspectj:aspectjrt:1.9.23'
}

sourceCompatibility = 21
targetCompatibility = 21
